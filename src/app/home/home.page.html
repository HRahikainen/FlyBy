<ion-content padding >
    <ion-grid>
        <ion-row>
          <ion-col col-2 align-self-start style="text-align: left">
              <img src="../../assets/img/face.png" class="lft" />

          </ion-col >
          <ion-col col-8 align-self-center style="text-align: center">
              <img src="../../assets/img/lg.png" class="mid"/>

          </ion-col >
          <ion-col col-2 align-self-end style="text-align: right" >
              <img src="../../assets/img/burg.png" class="rght" />

          </ion-col>
        </ion-row>
      </ion-grid>

      
      <div class="container">

        <img src="../../assets/img/balance.png" />

        <img src="../../assets/img/plus.png" class="mid-right"/>

          <p class="centered" >€{{balance}}</p>
          <p class="centeredblc" >BALANCE</p>

      </div>

      <p class="white">Today</p>

      <ion-list *ngFor="let item of elements">
          <ion-item>
              <ion-avatar slot="start">
                <img src = {{item.pic}} />
              </ion-avatar>
              <ion-label class="white">
                <h2>{{item.name}}</h2>
                <h2 style="text-align:right">€{{item.cost}}</h2>
              </ion-label>
            </ion-item>
      </ion-list>


</ion-content>
